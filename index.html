<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container-mt">
        <h1> Contact me</h1>

        <form action="https://formsubmit.co/ybbarnatan@gmail.com" method="POST class="row g-3">

            <div class="col-md-6">
                <label for='firstName' class='form-label'>First Name </label> 
                <input type="text" class="form-control" id="firstName" placeholder="Ex. John" required>

            </div>

            <div class="col-md-6">
                <label for='lastName' class='form-label'>Last Name </label> 
                <input type="text" class="form-control" id="lastName" placeholder="Ex. Kane" required>
            </div>

            <div class="col-md-8"> 
                <label for='emailInfo' class='form-label'> Email </label> 
                <input type="email" class="form-control" id="emailInfo" placeholder="Ex. j_kane@gmail.com" required>
            </div>

            <div class="col-md-4"> 
                <label for='phoneNumber' class='form-label'> Phone </label> 
                <input type="text" class="form-control" id="phoneNumber" placeholder="Ex. +5491122445577" required >
            </div>



            <div class="col-md-12">
                <label for='comments' class='form-label'> Comments </label> 
                <textarea class="form-control" id="comments" rows="4" required></textarea>  <!-- No space between opening and ending tag en text area! -->
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>

        </form>

    </div>



</body>
</html>
