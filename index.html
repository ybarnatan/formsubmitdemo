<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>


<!-- Obs. en los name de input, uso el &nbsp; en vez del espacio porque el espacio es tomado por input como un underscore.-->
<!-- Obs 2. formsubmit.co necesita si o si como requeired name e email-->

<body>
    
    <div class="container-mt">
        <h1> Contact me</h1>

        <form action="https://formsubmit.co/0643f4f441e6c66cb3db8f6d914e9d7b" method="POST" class="row g-3">


            <!-- Honeypot starts--> 
            <!--Evitar spammers: evita que un codigo creado por un spammer llene y envie forms de manera descontrolada-->
            <input type="text" name="_honey" srtyle="display: none;"> <!-- Genero un input vacio, pero no lo muestro, entonces si un programa que lee codigo quiere llenarlo no podra.-->
            <input type='hidden' name="_captcha" value="false">   <!--Remuevo el captcha-->
            <!-- Honeypot ends-->


            <!--Thanks  page starts-->
            <!-- Mi propia pagina de confirmacion de envio del form [debo crear yo el html]-->
            <input type="hidden" name="_next" value="https://ybarnatan.github.io/formsubmitdemo/success.html">
            <!--Thanks  page ends-->


            <!--Form per se starts-->

            <div class="col-md-6">
                <label for='firstName' class='form-label'>First Name </label> 
                <input type="text" class="form-control" name="First&nbsp;name" id="firstName" placeholder="Ex. John" required>

            </div>

            <div class="col-md-6">
                <label for='lastName' class='form-label'>Last Name </label> 
                <input type="text" class="form-control" name='Last&nbsp;name' id="lastName" placeholder="Ex. Kane" required>
            </div>

            <div class="col-md-8"> 
                <label for='emailInfo' class='form-label'> Email </label> 
                <input type="email" class="form-control" name='email' id="emailInfo" placeholder="Ex. j_kane@gmail.com" required>
            </div>

            <div class="col-md-4"> 
                <label for='phoneNumber' class='form-label'> Phone </label> 
                <input type="text" class="form-control" name='phone' id="phoneNumber" placeholder="Ex. +5491122445577" required >
            </div>


            <div class="col-md-12">
                <label for='comments' class='form-label'> Comments </label> 
                <textarea class="form-control" name="comments" id="comments" rows="4" required></textarea>  <!-- No space between opening and ending tag en text area! -->
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
            
            
            <!--Form per se ends-->


        </form>

    </div>



</body>
</html>
